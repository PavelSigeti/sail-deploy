name: Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deployment
        uses: docker://evaneos/ssh-action:0.1.0
        with:
          hosts: ${{ secrets.SECRET_HOST }}
          user: ${{ secrets.SECRET_USER }}
          password: ${{ secrets.SECRET_PASS }}
          commands: |
            cd vrisc.ru
            git pull
