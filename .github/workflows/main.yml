name: Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deployment
        uses: appleboy/ssh-action@master
        with:
          host: xoqpox10.beget.tech
          username: xoqpox10
          key: ${{ secrets.SECRET_KEY }}
          port: 22
          script: |
            cd vrisc.ru
            git pull
